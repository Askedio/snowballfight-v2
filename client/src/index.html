<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snowball Fight! Throw snowballs at your friends online for free!</title>
    <link href="./index.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="menu">
      <div id="player-stats">
        <p id="active-player-kills">Kills: 0</p>
        <p id="active-player-deaths">Deaths: 0</p>
        <p id="active-player-speed">Speed: 0</p>
      </div>
      <div id="leaderboard" style="display: none;">
        <h3>Leaderboard</h3>
        <table>
          <thead>
            <tr>
              <th>Player</th>
              <th>Kills</th>
              <th>Deaths</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="leaderboard-body"></tbody>
        </table>
      </div>
    </div>
    


    <!-- Modal -->
    <div id="death-modal" class="modal">
      <h2>You Died!</h2>
      <p>Click below to rejoin the game.</p>

      <input id="player-name" type="text" placeholder="player name" />
      <button id="rejoin-button">Rejoin</button>

      <br/>WASD/Arrows, Space to shoot.
    </div>

   
    <script src="index.ts" type="module"></script>
    <script>
      // JavaScript to handle modal
      const deathModal = document.getElementById("death-modal");
      const rejoinButton = document.getElementById("rejoin-button");

      // Show the modal
      function showDeathModal() {
        deathModal.classList.add("show");
      }

      // Hide the modal
      function hideDeathModal() {
        deathModal.classList.remove("show");
      }

      // Listen for rejoin button click
      rejoinButton.addEventListener("click", () => {
        hideDeathModal();
        // Emit an event to rejoin the game
        window.dispatchEvent(new Event("player-rejoin"));
      });

      window.addEventListener("ready", () => {
        showDeathModal();
      });
    </script>
  </body>
</html>
