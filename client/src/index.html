<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Snowball Fight! Throw snowballs at your friends online for free!
    </title>
    <link href="./index.css" type="text/css" rel="stylesheet" />
  </head>
  <body oncontextmenu="return false;">
    <div id="menu" class="menu onReady">
      <div id="player-stats">
        <p>Kills: <span id="active-player-kills">0</span></p>
        <p>Deaths: <span id="active-player-deaths">0</span></p>
        <p>Speed: <span id="active-player-speed">0</span></p>
      </div>
    </div>

    <div id="leaderboard" style="display: none">
      <h3>Leaderboard</h3>
      <table>
        <thead>
          <tr>
            <th>Player</th>
            <th>Kills</th>
            <th>Deaths</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div id="join-modal" class="modal">
      <div id="killedBy"></div>

      <h2 id="modal-title" class="text-2xl font-bold mb-4">
        Welcome to Snowball Fight!
      </h2>
      <p id="modal-message" class="mb-4">Click Join Game to play!</p>

      <input
        id="player-name"
        type="text"
        placeholder="Player name (optional)"
        class="input-field"
      />
      <input
        id="room-name"
        type="text"
        placeholder="Room name (optional)"
        class="input-field"
      />

      <div id="skins">
        <ul id="skinlist">
          <li>
            <img
              id="playera"
              src="/static/assets/images/skins/player/playersa_01.png"
            />
          </li>
          <li>
            <img
              id="playerb"
              src="/static/assets/images/skins/player/playersb_01.png"
            />
          </li>
          <li>
            <img
              id="playerc"
              src="/static/assets/images/skins/player/playersc_01.png"
            />
          </li>
          <li>
            <img
              id="playerd"
              src="/static/assets/images/skins/player/playersd_01.png"
            />
          </li>
        </ul>
      </div>

      <button id="join-button" class="btn-primary">Join Game</button>
      <p class="instructions">Use WASD/Arrow keys to move, Space to shoot.</p>
    </div>

    <div id="chatOnReady" class="onReady">
      <div id="chat">
        <ul id="chatBox"></ul>
        <input id="chatSend" type="text" placeholder="Type to chat..." />
      </div>
    </div>

    <div id="loading">
      <div class="loading-container">
        <img
          class="loading-image"
          src="../static/assets/images/weapons/snowball.png"
          alt="Loading..."
        />
        <img
          class="loading-image"
          src="../static/assets/images/weapons/snowball.png"
          alt="Loading..."
        />
        <img
          class="loading-image"
          src="../static/assets/images/weapons/snowball.png"
          alt="Loading..."
        />
      </div>

      prepairing the battlefield...

    </div>

    <div id="game-container" class="onReady"></div>

    <script src="index.ts" type="module"></script>
  </body>
</html>
