<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Snowball Fight! Play Free Online Multiplayer Snowball Fights with Friends
    </title>
    <meta
      name="description"
      content="Join the ultimate snowball fight! Play free online multiplayer snowball fights with your friends. Throw snowballs, dodge attacks, and have fun in this exciting winter battle game."
    />

    <meta
      property="og:title"
      content="Snowball Fight! Play Free Online Multiplayer Snowball Fights with Friends"
    />
    <meta
      property="og:description"
      content="Join the ultimate snowball fight! Play free online multiplayer snowball fights with your friends. Throw snowballs, dodge attacks, and have fun in this exciting winter battle game."
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Snowball Fight! Play Free Online Multiplayer Snowball Fights with Friends"
    />
    <meta
      name="twitter:description"
      content="Join the ultimate snowball fight! Play free online multiplayer snowball fights with your friends. Throw snowballs, dodge attacks, and have fun in this exciting winter battle game."
    />

    <link rel="icon" href="../static/favicon.ico" />
    <link href="./index.css" type="text/css" rel="stylesheet" />
  </head>
  <body oncontextmenu="return false;">
    <div id="menu" class="menu onReady">
      <div id="player-stats">
        <div id="team-player-stats">
          score <span id="active-player-score">0</span>
        </div>
        <div>kills <span id="active-player-kills">0</span></div>
        <div>deaths <span id="active-player-deaths">0</span></div>
      </div>

      <div id="team-stats">
        <div id="team-red"><span id="team-red-stats">0</span></div>
        <div id="team-blue"><span id="team-blue-stats">0</span></div>
      </div>

      <div id="round-time"></div>
    </div>

    <div id="round-ended" class="modal">
      <h1>This round is over!</h1>

      <p>Click ready to start the next round!</p>

      <div class="stats">
        <div id="round-ended-red">0</div>
        <div id="round-ended-blue">0</div>
      </div>
    </div>

    <div id="player-ready">
      <button id="player-ready-button" class="not-ready">Ready</button>
    </div>

    <div id="leaderboard" style="display: none">
      <h3>Leaderboard</h3>
      <table>
        <thead>
          <tr>
            <th>Player</th>
            <th>Kills</th>
            <th>Deaths</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
    </div>

    

    <div id="chatOnReady" class="onReady">
      <div id="chat">
        <ul id="chatBox"></ul>
        <input id="chatSend" type="text" placeholder="Type to chat..." />
      </div>
    </div>

    

    <div id="error"></div>

    <div id="fps" class="onReady"></div>

    <div id="connectionStatusText"></div>

    <div id="game-container" class="onReady"></div>
    <div id="app"></div>

    <script src="index.tsx" type="module"></script>
  </body>
</html>
