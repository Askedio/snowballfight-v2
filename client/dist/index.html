  <body oncontextmenu="return false;">
    <div id="menu" class="menu onReady">
      <div id="player-stats">
        <p>Kills: <span id="active-player-kills">0</span></p>
        <p>Deaths: <span id="active-player-deaths">0</span></p>
      </div>
    </div>

    <div id="leaderboard" style="display: none">
      <h3>Leaderboard</h3>
      <table>
        <thead>
          <tr>
            <th>Player</th>
            <th>Kills</th>
            <th>Deaths</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
    </div>

    <div id="join-modal" class="modal">
      <div id="killedBy"></div>

      <h2 id="modal-title" class="text-2xl font-bold mb-4">
        Welcome to Snowball Fight!
      </h2>
      <p id="modal-message" class="mb-4">Click Join Game to play!</p>

      <input id="player-name" type="text" placeholder="Player name (optional)" class="input-field">
      <input id="room-name" type="text" placeholder="Room name (optional)" class="input-field">

      <div id="skins">
        <ul id="skinlist">
          <li>
            <img id="playersa" src="/playersa_01.fb8cbbce.png">
          </li>
          <li>
            <img id="playersb" src="/playersb_01.20eb20ef.png">
          </li>
          <li>
            <img id="playersc" src="/playersc_01.445d913b.png">
          </li>
          <li>
            <img id="playersd" src="/playersd_01.21ffb10d.png">
          </li>
        </ul>
      </div>

      <button id="join-button" class="btn-primary">Join Game</button>
      <p class="instructions">
        Move: WASD/Arrow keys in the direction of your mouse
        <br>
        Shoot: Space or Left Click
        <br>
        Reload: R or Right Click
      </p>
    </div>

    <div id="chatOnReady" class="onReady">
      <div id="chat">
        <ul id="chatBox"></ul>
        <input id="chatSend" type="text" placeholder="Type to chat...">
      </div>
    </div>

    <div id="loading">
      <div class="loading-container">
        <img class="loading-image" src="/snowball.2d9894a7.png" alt="Loading...">
        <img class="loading-image" src="/snowball.2d9894a7.png" alt="Loading...">
        <img class="loading-image" src="/snowball.2d9894a7.png" alt="Loading...">
      </div>

      prepairing the battlefield...
    </div>

    <div id="error"></div>

    <div id="fps" class="onReady"></div>

    <div id="connectionStatusText"></div>

    <div id="game-container" class="onReady"></div>

    <script src="/index.b71e74eb.js" defer=""></script>
